{% extends 'base.html' %}


{% block content %}

    
    <form action="{% url 'core_issue' code=code %}" method="post">
        {% csrf_token %}
        <label for="issue">Issue:</label>
        <input type="text" id="issue" name="issue" placeholder="Input your issue here...">
        <button type="submit">Next</button>
    </form>

    {% for message in messages %}
        {{message}}
    {% endfor %}

{% endblock content %}
