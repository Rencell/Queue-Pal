{% extends 'base.html' %}
{% load widget_tweaks %}


{% block content %}
    
   
   <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% for forms in form %}
            {% render_field forms %}
        {% endfor %}
        <input type="submit">
   </form>
   
   <div class="text-sm text-red-500 pt-2">{{ form.non_field_errors  }}</div>
    
        
{% endblock content %}
