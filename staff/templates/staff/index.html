{% extends 'staff/layout/staff_base.html' %}


{% block staff_content %}
    
   <div class="flex justify-between">
      <div class=" font-bold text-2xl ">Hello, {{ request.user.username }}!</div>


      <form action="{% url 'logout' %}" method="post">
         {% csrf_token %}
         <button class="btn btn-sm btn-warning" type="submit">Logout</button>
      </form>
   </div>


   <div class="place-items-center flex flex-col justify-center ">
      {% if available %}
         <div class="font-semibold">Go to queue</div>
         <br>
         <a class="bg-warning px-8 p-2 rounded font-medium text-black" href="{% url 'staff_queue_room' code=available.code %}">Next</a>
      {% else %}
         <form action="{% url 'staff_index' %}" method="post">
            {% csrf_token %}
            <button class="btn bg-warning text-black" type="submit">Start a session?</button>
         </form>
      {% endif %}
   </div>
    
{% endblock staff_content %}



{% block side_content %}
   content
{% endblock side_content %}
