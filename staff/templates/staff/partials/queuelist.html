<div hx-swap-oob='beforeend:#queue_list'>
    <div class='{% if room.user %} bg-primary
                {% else %}  bg-info {% endif %} 
                text-black' 
        style='display: flex; justify-content: space-between; align-items: center; padding: 15px; border-radius: 12px;'>
        <div class='flex gap-4 '>
            <div class='text-5xl font-semibold text-slate-800'>{{ room.queue_number }}</div>
            
            <div class='flex flex-col'> 
              <div class='badge'>secondary</div>
              Name:
              {{room.user.username|default:"Guess"}}

              <div>Issue: {{room.issue.description}}</div>
            </div>
        </div>
    

        <form action='{% url "staff_delete_customer" code=room.room.code pk=room.id %}'>
            <button 
                type='submit'
                class='p-2 shadow rounded-lg bg-slate-300'>

                <i class='bi bi-trash3-fill text-red-500'></i>
            </button>
        </form>

    </div>
</div>
